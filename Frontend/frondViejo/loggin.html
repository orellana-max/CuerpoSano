<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cuerpo Sano</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="login-container">
    <h2>Acceso a Cuerpo Sano</h2>
    <form action="http://localhost:5157/api/login" method="POST">
      <input type="text" name="usuario" placeholder="Usuario o Email" required />
      <input type="password" name="clave" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>

    <p>¿No tenés cuenta? <a href="registro.html">Registrate aquí</a></p>
  </div>
</body>

</html>
