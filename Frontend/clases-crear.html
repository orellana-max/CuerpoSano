<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuerpo Sano - Registrar Clase</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/empleado.css" />
    <link rel="stylesheet" href="css/membresias-crear.css" />
    <link rel="stylesheet" href="css/socios.css" />
</head>
<body>
    <div class="dashboard-index">
        <aside class="sidebar">
            <div class="logo">
                <img src="image/logo02Azul.png" alt="Logo Cuerpo Sano" />
                <h1>CUERPO SANO</h1>
            </div>
            <nav class="menu-empleado">
                <ul>
                    <li><a href="empleado.html">Inicio</a></li>
                    <li><a href="socios.html">Clientes</a></li>
                    <li><a href="membresias.html">Membresías</a></li>
                    <li><a href="clases.html" class="active">Clases</a></li>
                    <li><a href="actividades.html">Actividades</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h2>Registrar Nuevo Horario de Clase (CU11)</h2>
            <p>Definí el nombre, horario, entrenador y cupo máximo para una clase.</p>

            <section class="formulario-miembro">
                <h3>Detalles de la Clase</h3>
                <form id="formClase">
                    <div class="form-grid">
                        
                        <div>
                            <label for="nombreClase">Nombre de la Clase:</label>
                            <input type="text" id="nombreClase" required placeholder="Ej: Spinning, Yoga Avanzado" />
                        </div>

                        <div>
                            <label for="actividadAsociada">Actividad Asociada:</label>
                            <select id="actividadAsociada" required>
                                <option value="">Seleccione Actividad...</option>
                                <option value="yoga">Yoga</option>
                                <option value="pesas">Entrenamiento con Pesas</option>
                            </select>
                        </div>

                        <div>
                            <label for="entrenador">Entrenador Asignado:</label>
                            <select id="entrenador" required>
                                <option value="">Seleccione Entrenador...</option>
                                <option value="ent1">Pedro Sánchez</option>
                                <option value="ent2">Laura Gómez</option>
                            </select>
                        </div>

                        <div>
                            <label for="diaSemana">Día de la Semana:</label>
                            <select id="diaSemana" required>
                                <option value="">Seleccione Día...</option>
                                <option value="lun">Lunes</option>
                                <option value="mar">Martes</option>
                                <option value="mie">Miércoles</option>
                            </select>
                        </div>

                        <div>
                            <label for="horaInicio">Hora de Inicio:</label>
                            <input type="time" id="horaInicio" required />
                        </div>

                        <div>
                            <label for="cupoMaximo">Cupo Máximo:</label>
                            <input type="number" id="cupoMaximo" required min="1" placeholder="Máximo de alumnos" />
                        </div>
                        
                    </div>

                    <button type="submit" class="btn-login">Guardar Horario de Clase</button>
                    <button type="reset" class="btn-login">Limpiar</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
