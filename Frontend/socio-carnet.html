  <!-- Carnet invisible (se imprime desde aquí) -->
  <div id="carnetSocio" style="display: none; text-align: center; padding: 30px; font-family: Arial;">
    <div style="width: 300px; border-radius: 15px; border: 2px solid #007bff; padding: 20px; margin: auto;">
      <img src="image/logo02Azul.png" alt="Logo" style="width: 80px;">
      <h3 style="color: #007bff;">CUERPO SANO - CARNET DE SOCIO</h3>
      <p><strong>Nombre:</strong> <span id="nombreCarnet">Juan Pérez</span></p>
      <p><strong>DNI:</strong> <span id="dniCarnet">12345678</span></p>
      <p><strong>Membresía:</strong> <span id="membresiaCarnet">Mensual</span></p>
      <p><strong>Alta:</strong> <span id="fechaCarnet"></span></p>
    </div>
  </div>

  <script>
    // Simula los datos del socio recién registrado (pueden venir del localStorage)
    const socio = JSON.parse(localStorage.getItem("socioNuevo")) || {
      nombre: "Juan Pérez",
      dni: "12345678",
      membresia: "Mensual"
    };

    document.getElementById("nombreCarnet").textContent = socio.nombre;
    document.getElementById("dniCarnet").textContent = socio.dni;
    document.getElementById("membresiaCarnet").textContent = socio.membresia;
    document.getElementById("fechaCarnet").textContent = new Date().toLocaleDateString();

    function imprimirCarnet() {
      const carnet = document.getElementById("carnetSocio").innerHTML;
      const ventana = window.open("", "", "width=700,height=800");
      ventana.document.write(`
        <html>
        <head><title>Carnet de Socio</title></head>
        <body style="text-align:center; font-family:Arial;">
          ${carnet}
        </body>
        </html>
      `);
      ventana.document.close();
      ventana.print();
    }
