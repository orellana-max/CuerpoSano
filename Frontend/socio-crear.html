<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuerpo Sano - Registrar Nuevo Miembro</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/empleado.css" />
    <link rel="stylesheet" href="css/membresias-crear.css" />
    <link rel="stylesheet" href="css/socios.css" /> 
</head>
<body>
    <div class="dashboard-index">
        <aside class="sidebar">
            <div class="logo">
                <img src="image/logo02Azul.png" alt="Logo Cuerpo Sano" />
                <h1>CUERPO SANO</h1>
            </div>
            <nav class="menu-empleado">
                <ul>
                    <li><a href="empleado.html">Inicio</a></li>
                    <li><a href="socios.html" class="active">Clientes</a></li>
                    <li><a href="membresias.html">Membresías</a></li>
                    <li><a href="#">Clases</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h2>Registrar Nuevo Miembro</h2>
            <p>Completá los datos del socio para registrarlo en el gimnasio.</p>

            <section class="formulario-miembro">
                <h3>Formulario de Registro</h3>
                <form id="formMiembro">
                    <div class="form-grid">
                        
                        <div>
                            <label for="nombre">Nombre y Apellido:</label>
                            <input type="text" id="nombre" required />
                        </div>

                        <div>
                            <label for="dni">DNI:</label>
                            <input type="number" id="dni" required />
                        </div>

                        <div>
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" required />
                        </div>

                        <div>
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" required />
                        </div>

                        <div>
                            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fechaNacimiento" required />
                        </div>

                        <div>
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" required />
                        </div>

                        <div class="campo-doble">
                            <label for="membresia">Tipo de Membresía:</label>
                            <select id="membresia" required>
                                <option value="">Seleccione una membresía...</option> <!--Comentario Melany: SON PARA SIMULAR. SACARLO 
                                                                                                APLIQUEMOS LAS BASE DE DATOS-->
                                <option value="mensual-estandar">Plan Mensual Estándar</option> 
                                <option value="anual-premium">Plan Anual Premium</option>
                                <option value="clase-unica">Plan Clase Única</option>
                                </select>
                            <p class="nota-campo">
                                Las membresías disponibles se gestionan en la sección <a href="membresias.html">Membresías</a>.
                            </p>
                        </div>

                        <div>
                            <label for="foto">Foto del Miembro:</label>
                            <input type="file" id="foto" accept="image/*" />
                        </div>

                        <div>
                            <label for="infoMedica">Info. Médica (Autorización):</label>
                            <textarea id="infoMedica" placeholder="Autorización médica para actividades de alta intensidad"></textarea>
                        </div>

                    </div>

                    <button type="submit" class="btn-login">Registrar Socio y Cobro</button>
                    <button type="reset" class="btn-login">Limpiar</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
